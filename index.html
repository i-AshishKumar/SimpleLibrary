<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<script src="index.js"></script>
		<link rel="stylesheet" href="index.css" />
		<style></style>
	</head>
	<body>
		<h1>Library</h1>
		<div class="form">
			<form action="">
				<input type="text" id="name" placeholder="Book Name" />
				<input type="text" id="author" placeholder="Author" />
				<input
					type="text"
					id="pages"
					placeholder="Pages"
					style="margin-right: 1rem"
				/>
			</form>
			<button id="add" onclick="addBookToLibrary()">Add Book</button>
		</div>

		<table id="booklist">
			<th>Book Name</th>
			<th>Author</th>
			<th>Pages</th>
		</table>
	</body>
</html>
